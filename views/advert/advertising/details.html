<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>广告</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" type="text/css" href="/css/style.min.css">
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="ibox-title clearfix">
                <h5>广告管理</h5>
                <div class="ibox-tools">
                    <a id="page-goback" href="javascript:;">
                        <i class="layui-icon layui-icon-return"></i>
                        返回
                    </a>
                    <a id="page-refresh" href="javascript:;">
                        <i class="layui-icon layui-icon-refresh"></i>
                        刷新
                    </a>
                </div>
            </div>
            <div class="details-content">
                <form class="layui-form clearfix" action="/advert/advertising/handle" autocomplete="off" method="post">
                    <div class="layui-form-item layui-col-md6 fn">
                        <label class="layui-form-label">广告名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="ad_name" required lay-verify="required" placeholder="" class="layui-input" value="{{msg.ad_name}}">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="layui-form-item layui-col-md6 fn">
                        <label class="layui-form-label">广告链接</label>
                        <div class="layui-input-block">
                            <input type="text" name="ad_link" placeholder="" class="layui-input" value="{{msg.ad_link}}">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="layui-form-item layui-col-md6 fn">
                        <label class="layui-form-label">上传广告图</label>
                        <div class="layui-input-block uploadImg">
                            <button type="button" class="layui-btn fileSelect fl">上传广告图</button>
                            <input type="file" name="fileElem" class="upload_file hide">
                            <img src="{{msg.ad_img}}" class="exhibition layui-col-md8">
                            <input type="hidden" name="ad_img" value="{{msg.ad_img}}" class="img_value" required lay-verify="required">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="layui-form-item layui-col-md6 fn">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-inline">
                            <input type="text" name="sort" placeholder="" class="layui-input" value="{{msg.sort}}">
                        </div>
                        <div class="layui-form-mid layui-word-aux text-warning"><i class="layui-icon layui-icon-notice"></i>排序数值越大排序越靠后</div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="layui-form-item layui-col-md6 fn">
                        <label class="layui-form-label">所属广告位</label>
                        <div class="layui-input-block">
                            <select name="position_id" required lay-verify="required">
                                <option></option>
                                {% for key, item in position_msg %}
                                <option value="{{item.id}}" {% if item.id == msg.position_id %} selected {% endif %}>{{item.ad_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="layui-form-item layui-col-md6 fn">
                        <label class="layui-form-label">站内/外</label>
                        <div class="layui-input-block">
                          <input type="radio" name="blank" value="1" title="站内" {% if msg.blank==1 %} checked {% endif %}>
                          <input type="radio" name="blank" value="0" title="站外" {% if msg.blank==0 %} checked {% endif %}>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="layui-form-item layui-col-md6 fn">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                          <input type="radio" name="status" value="1" title="启用" {% if msg.status==1 %} checked {% endif %}>
                          <input type="radio" name="status" value="0" title="停用" {% if msg.status==0 %} checked {% endif %}>
                        </div>
                    </div>
                    <input type="hidden" name="originalImg" value="{{msg.ad_img}}">
                    <input type="hidden" name="id" value="{{msg.id}}">
                    <div class="hr-line-dashed"></div>
                    <div class="layui-form-item layui-col-md6 fn">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="common_form">立即提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/plugins/jquery.min.js"></script>
    <script src="/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="/js/content.min.js"></script>
    <script type="text/javascript">
    $(function() {
        layui.use('form', function() {
            var form = layui.form;
            form.render('select');
            //   //监听提交
            form.on('submit(common_form)', function(data) {
                
            });
        });
    })
    </script>
</body>

</html>
