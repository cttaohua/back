<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>二级分类</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" type="text/css" href="/css/style.min.css">
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="ibox-title clearfix">
                {% if second_msg.value %}
                <h5>编辑二级分类</h5>
                {% else %}
                <h5>添加二级分类</h5>
                {% endif %}
                <div class="ibox-tools">
                    <a id="page-goback" href="javascript:;">
                        <i class="layui-icon layui-icon-return"></i>
                        返回
                    </a>
                    <a id="page-refresh" href="javascript:;">
                        <i class="layui-icon layui-icon-refresh"></i>
                        刷新
                    </a>
                </div>
            </div>
            <div class="layui-col-md6 pb_20 pt_30">
                <form class="layui-form" action="/class/second/handle" autocomplete="off" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">分类名</label>
                        <div class="layui-input-block">
                            <input type="text" name="value" required lay-verify="required" placeholder="请输入分类名" class="layui-input" value="{{second_msg.value}}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">父级分类</label>
                        <div class="layui-input-block">
                            <select name="parent_id" required lay-verify="required">
                                <option></option>
                                {% for key, item in first_msg %}
                                <option value="{{item.id}}" {% if item.id == second_msg.parent_id %} selected {% endif %}>{{item.value}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                          <input type="radio" name="status" value="1" title="正常" {% if second_msg.status==1 %} checked {% endif %}>
                          <input type="radio" name="status" value="0" title="待审核" {% if second_msg.status==0 %} checked {% endif %}>
                        </div>
                    </div>
                    <input type="hidden" name="id" value="{{second_msg.id}}">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="common_form">立即提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/plugins/jquery.min.js"></script>
    <script src="/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="/js/content.min.js"></script>
    <script type="text/javascript">
    $(function() {
        layui.use('form', function() {
            var form = layui.form;
            form.render('select');
            //   //监听提交
            form.on('submit(common_form)', function(data) {
                
            });
        });
    })
    </script>
</body>

</html>
