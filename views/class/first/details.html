<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>一级分类</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" type="text/css" href="/css/style.min.css">
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="ibox-title clearfix">
                {% if first_msg.id %}
                <h5>编辑一级分类</h5>
                {% else %}
                <h5>添加一级分类</h5>
                {% endif %}
                <div class="ibox-tools">
                    <a id="page-goback" href="javascript:;">
                        <i class="layui-icon layui-icon-return"></i>
                        返回
                    </a>
                    <a id="page-refresh" href="javascript:;">
                        <i class="layui-icon layui-icon-refresh"></i>
                        刷新
                    </a>
                </div>
            </div>
            <div class="details-content">
                <form class="layui-form" action="/class/first/handle" autocomplete="off" method="post">
                    <div class="layui-form-item layui-col-md6 fn">
                        <label class="layui-form-label">分类名</label>
                        <div class="layui-input-block">
                            <input type="text" name="value" required lay-verify="required" placeholder="请输入分类名" class="layui-input" value="{{first_msg.value}}">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="layui-form-item layui-col-md12 fn">
                        <label class="layui-form-label">上传分类图</label>
                        <div class="layui-input-block uploadImg">
                            <div class="text-warning">尺寸 200 X 200</div>
                            <button type="button" class="layui-btn fileSelect fl">上传分类图</button>
                            <input type="file" name="fileElem" class="upload_file hide">
                            <img src="{{first_msg.cover}}" class="exhibition">
                            <input type="hidden" name="cover" value="" class="img_value">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="layui-form-item layui-col-md12 fn">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-inline">
                            <input type="number" name="sort" placeholder="" class="layui-input" value="{{first_msg.sort}}">
                        </div>
                        <div class="layui-form-mid layui-word-aux text-warning"><i class="layui-icon layui-icon-notice"></i>排序数值越大排序越靠后</div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <input type="hidden" name="originalImg" value="{{first_msg.cover}}">
                    <input type="hidden" name="id" value="{{first_msg.id}}">
                    <div class="layui-form-item layui-col-md6 fn">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="common_form">立即提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/plugins/jquery.min.js"></script>
    <script src="/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="/js/content.min.js"></script>
</body>

</html>
