<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>角色管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" type="text/css" href="/css/style.min.css">
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            </div>
            <div class="layui-card-body">
                <div style="padding-bottom: 10px;">
                    <button class="layui-btn layuiadmin-btn-role" data-type="batchdel">删除</button>
                    <button class="layui-btn layuiadmin-btn-role" data-type="add">添加</button>
                </div>
                <table class="layui-table">
                    <colgroup>
                      <col>
                      <col>
                      <col>
                      <col>
                      <col width="120">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>角色名</th>
                            <th>具体描述</th>
                            <th>权限值</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for key, item in roleList %}
                        <tr>
                            <td>{{item.id}}</td>
                            <td>{{item.role_name}}</td>
                            <td>{{item.description}}</td>
                            <td>{{item.limits}}</td>
                            <td>
                                <div class="layui-table-cell laytable-cell-3-0-5"> <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a> <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a> </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/layuiadmin/layui/layui.js"></script>
</body>

</html>
