<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>登录 - 桃花源</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/login.css" media="all">
    <link rel="stylesheet" type="text/css" href="/css/style.min.css">
</head>

<body>
    <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login">
        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2>桃花源</h2>
                <p>桃花源后台管理系统</p>
            </div>
            <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                    <input type="text" name="username" id="LAY-user-login-username" v-model="username" lay-verify="required" placeholder="用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                    <input type="password" name="password" id="LAY-user-login-password" v-model="password" lay-verify="required" placeholder="密码" class="layui-input" @keyup.enter="login">
                </div>
                <div class="layui-form-item" style="display: none;">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
                            <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left: 10px;">
                                <img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
              </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin-bottom: 20px;display: none;">
                        <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                        <a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit" @click="login()">登 录</button>
                    </div>
                    <div class="layui-trans layui-form-item layadmin-user-login-other" style="display: none;">
                        <label>社交账号登入</label>
                        <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                        <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                        <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
                        <a href="reg.html" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
                    </div>
                </div>
            </div>
            <div class="layui-trans layadmin-user-login-footer">
                <p>© 2018 <a href="//www.taohuayuanskill.com/" target="_blank">桃花源</a></p>
                <p>
                    <span><a href="//www.taohuayuanskill.com/" target="_blank">前往官网</a></span>
                </p>
            </div>

        </div>
        <script type="text/javascript" src="/plugins/vue.min.js"></script>
        <script type="text/javascript" src="/plugins/jquery.min.js"></script>
        <script src="/layuiadmin/layui/layui.js"></script>
        <script>
        layui.use(['layer'], function() {
            var layer = layui.layer;
            new Vue({
                delimiters: ['${', '}'],
                el: '#LAY-user-login',
                data: {
                    username: '',
                    password: ''
                },
                created: function() {

                },
                mounted: function() {

                },
                methods: {
                    login: function() {
                        if (!this.username.length) {
                            layer.msg('请输入账号', {
                                offset: '15px',
                                icon: 2
                            });
                            return false;
                        }
                        if (!this.password.length) {
                            layer.msg('请输入账号', {
                                offset: '15px',
                                icon: 2
                            });
                            return false;
                        }
                        $.ajax({
                            url: '/api/login',
                            type: 'post',
                            dataType: 'json',
                            data: {
                                username: this.username,
                                password: this.password
                            },
                            success: function(res) {
                                if(res.code!=200) {
                                  layer.msg(res.body, {
                                      offset: '15px',
                                      icon: 2
                                  });
                                }else {
                                  window.location.href = '/';
                                }
                            },
                            error: function() {
                                layer.msg('网络爆炸', {
                                    offset: '15px',
                                    icon: 2
                                });
                            }
                        })
                    }
                }
            })
        })
        </script>
</body>

</html>
