<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>添加管理员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" type="text/css" href="/css/style.min.css">
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="ibox-title clearfix">
                {% if user_msg.nick %}
                <h5>编辑管理员</h5>
                {% else %}
                <h5>添加管理员</h5>
                {% endif %}
                <div class="ibox-tools">
                    <a id="page-goback" href="javascript:;">
                        <i class="layui-icon layui-icon-return"></i>
                        返回
                    </a>
                    <a id="page-refresh" href="javascript:;">
                        <i class="layui-icon layui-icon-refresh"></i>
                        刷新
                    </a>
                </div>
            </div>
            <div class="details-content">
                <form class="layui-form" action="/user/handleAdmin" autocomplete="off" method="post">
                    <div class="layui-form-item layui-col-md6 fn">
                        <label class="layui-form-label">登录名</label>
                        <div class="layui-input-block">
                            <input type="text" name="nick" required lay-verify="required" placeholder="请输入登录名" class="layui-input" value="{{user_msg.nick}}">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="layui-form-item layui-col-md6 fn">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" class="layui-input" value="{{user_msg.password}}">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="layui-form-item layui-col-md6 fn">
                        <label class="layui-form-label">手机</label>
                        <div class="layui-input-block">
                            <input type="text" name="mobile" required lay-verify="required|phone" placeholder="请输入手机号" class="layui-input" value="{{user_msg.mobile}}">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="layui-form-item layui-col-md6 fn">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-block">
                            <input type="text" name="email" required lay-verify="required|email" placeholder="请输入邮箱" class="layui-input" value="{{user_msg.email}}">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="layui-form-item layui-col-md6 fn">
                        <label class="layui-form-label">角色</label>
                        <div class="layui-input-block">
                            <select name="role_id" lay-verify="required">
                                <option value=""></option>
                                {% for key,item in roleList %}
                                <option value="{{item.id}}" {% if user_msg.role_id==item.id %} selected {% endif %}>{{item.role_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <input type="hidden" name="id" value="{{user_msg.id}}">
                    <div class="layui-form-item layui-col-md6 fn">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="user_admin_form">立即提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/plugins/jquery.min.js"></script>
    <script src="/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="/js/content.min.js"></script>
</body>

</html>
